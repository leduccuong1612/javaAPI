<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>List employee</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<script th:src="@{/js/jquery-3.3.1.js}"></script>
</head>
<body>
	<div class="container">
		<h3>Directory</h3>
		<hr />
		 <a th:href="@{/show}" class="btn btn-primary btn-sm mb-3">Add</a>
		<table class="table table-bordered table-striped" id="list">
			<thead>
				<tr>
					<th>Ma Sinh Vien</th>
					<th>Ho Ten</th>
					<th>Ten Khoa</th>
					<th>Gioi Tinh</th>
					<th>Diem Tin</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each="temp : ${list}">
					<td th:text="${temp.masv}" />
					<td th:text="${temp.hoten}" />
					<td th:text="${temp.tenkhoa}" />
					<td th:text="${temp.gioitinh}" />
	                <td th:text="${temp.diemtin}" />
					<td><a
						th:href="@{/showUpdate(Id=${temp.masv})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/delete(Id=${temp.masv})}"
						class="btn btn-danger btn-sm"
						onclick="(confirm('are u sure')) ? return true : return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
